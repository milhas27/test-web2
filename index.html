<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haloo!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #5C2774, #335CC5, #637FFD);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .start-btn {
      display: inline-block;
      background-color: #fff;
      color: linear-gradient(135deg, #5C2774, #335CC5, #637FFD);
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .start-btn:hover {
      background-color: #335CC5;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang!</h1>
    <p>Halo, Yishaa! Ini aku Al, ada yang pengen ku tunjukin buat kamu. Kalo kamu lagi luang, coba deh pencet tombol di bawah ini ehehe. Maaf yaa udah ngeganggu waktu kamu.</p>
    <a href="confess.html" class="start-btn">Lihat</a>
  </div>
</body>
</html>
